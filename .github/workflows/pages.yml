name: Pages

on:
  push:
  pull_request:

jobs:
  build:
    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Build website
        run: nix build .
      - uses: actions/upload-pages-artifact@v3
        with:
          path: result

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-22.04
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
